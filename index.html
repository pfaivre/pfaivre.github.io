<!doctype html>
<html lang="fr_FR">

<head>
  <title>ShiftWork clocks</title>
  <meta charset="utf-8">
  <link rel="icon" href="images/favicon.png" type="image/png">
  <link rel="stylesheet" href="index.css">
  <link rel="stylesheet" href="shiftwork_clocks.css">
</head>

<body>
  <!-- <header>
    <div class="header-logo">
      <img class="front" src="images/favicon.png" />
      <img class="backdrop-glow" src="images/favicon.png" />
    </div>
    <div>ShiftWork clocks</div>
  </header> -->
  <div id="main-content">
    <div class="section">
      <h2 class="title">Toronto</h2>
      <div id="Toronto" class="shiftwork_clock"
           data-timezone="America/Toronto"
           data-day-start="9" data-day-end="17">
      </div>
    </div>

    <div class="section">
      <h2 class="title">New-York</h2>
      <div id="New-York" class="shiftwork_clock"
           data-timezone="America/New_York"
           data-day-start="9" data-day-end="17">
      </div>
    </div>

    <div class="section">
      <h2 class="title">London</h2>
      <div id="London" class="shiftwork_clock"
           data-timezone="Europe/London"
           data-day-start="9" data-day-end="17">
      </div>
    </div>

    <div class="section">
      <h2 class="title">Paris</h2>
      <div id="Paris" class="shiftwork_clock"
           data-timezone="Europe/Paris"
           data-day-start="9" data-day-end="17">
      </div>
    </div>

    <div class="section">
      <h2 class="title">Nicosia</h2>
      <div id="Nicosia" class="shiftwork_clock"
           data-timezone="Europe/Nicosia"
           data-day-start="9" data-day-end="17">
      </div>
    </div>

    <div class="section">
      <h2 class="title">Manila</h2>
      <div id="Manila" class="shiftwork_clock"
           data-timezone="Asia/Manila"
           data-day-start="16" data-day-end="0">
      </div>
    </div>
  </div>

  <script src="shiftwork_clocks.js"></script>
</body>

</html>

<!doctype html>
<html lang="fr_FR">

<head>
  <title>World clocks</title>
  <meta charset="utf-8">
  <link rel="icon" href="images/favicon.png" type="image/png">
  <link rel="stylesheet" href="index.css">
  <link rel="stylesheet" href="digital_clocks.css">
</head>

<body>
  <!-- <header>
    <div class="header-logo">
      <img class="front" src="images/favicon.png" />
      <img class="backdrop-glow" src="images/favicon.png" />
    </div>
    <div>ShiftWork clocks</div>
  </header> -->

  <div id="main-content">
    <div class="section">
      <div id="Toronto" class="digital_clock" data-label="Toronto"
           data-timezone="America/Toronto">
      </div>
    </div>

    <div class="section">
      <div id="New-York" class="digital_clock" data-label="New-York"
           data-timezone="America/New_York">
      </div>
    </div>

    <div class="section">
      <div id="London" class="digital_clock" data-label="London"
           data-timezone="Europe/London">
      </div>
    </div>

    <div class="section highlight">
      <div id="Paris" class="digital_clock" data-label="Paris"
           data-timezone="Europe/Paris">
      </div>
    </div>

    <div class="section">
      <div id="Nicosia" class="digital_clock" data-label="Nicosia"
           data-timezone="Europe/Nicosia">
      </div>
    </div>

    <div class="section">
      <div id="Singapore" class="digital_clock" data-label="Singapore"
           data-timezone="Asia/Singapore">
      </div>
    </div>


    <div class="section">
      <div id="Manila" class="digital_clock" data-label="Manila"
           data-timezone="Asia/Manila">
      </div>
    </div>
  </div>

  <script src="digital_clocks.js"></script>
</body>

</html>
